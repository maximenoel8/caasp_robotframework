---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: dnsutils-netcat
  name: dnsutils-netcat
  namespace: default
spec:
  containers:
    - name: dnsutils
      image: gcr.io/kubernetes-e2e-test-images/dnsutils:1.3
      command:
        - nc
        - -v
        - -l
        - "0.0.0.0"
        - -p
        - "1111"
      ports:
        - containerPort: 1111
          name: nc
          protocol: TCP
      imagePullPolicy: IfNotPresent
  restartPolicy: Always