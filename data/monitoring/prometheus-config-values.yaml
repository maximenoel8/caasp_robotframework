# Alertmanager configuration
alertmanager:
  persistentVolume:
    enabled: false

# Create a specific service account
serviceAccounts:
  nodeExporter:
    name: prometheus-node-exporter

# Enable Pushgateway
pushgateway:
  enabled: true

# Prometheus configuration
server:
  persistentVolume:
    enabled: true
    ## Create a PersistentVolumeClaim of 8Gi
    size: 8Gi

kubeStateMetrics:
  enable: true
