apiVersion: v1
kind: Service
metadata:
  labels:
    app: dirsrv-389ds
  name: dirsrv-389ds
  namespace: kube-system
spec:
  ports:
    - name: ldap
      port: 3389
    - name: ldaps
      port: 636
  selector:
    app: dirsrv-389ds

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: expose-389ds
  name: expose-389ds
  namespace: kube-system
spec:
  ports:
    - name: ldap
      protocol: TCP
      port: 3389
      targetPort: 3389
      nodePort: 30389
    - name: ldaps
      protocol: TCP
      port: 636
      targetPort: 636
      nodePort: 30636
  selector:
    app: dirsrv-389ds
  type: NodePort

